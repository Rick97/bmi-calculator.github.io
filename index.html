<html>
    <head>
        <link rel="stylesheet" href="bmi-calc.css">
        <title>BMI Calculator</title>
    </head>
<h2 id="title">Calculate your BMI (Body Mass Index)</h2>
<div id="divForm">
    <form id="myForm">
       <label for="peso">What is your weight in kilograms?
          <input type="number" step="0.1" id="peso" name="peso"></label><br>

       <label for="altezza">What is your height in meters?
           <input type="number" step="0.01" id="altezza" name="altezza"></label><br>

       <button type="submit">Calculate</button>
    </form>
</div>
<script src="bmi-calc.js"></script>
</html>
